<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>MATRIFLIX CLONE</title>
</head>
<body>
    <header>
        
        <div class="container">
            <h2 class="logo">MATRIFLIX</h2>
            <nav>
                <a href="http://">Início</a>
                <a href="http://">Séries</a>
                <a href="http://">Filmes</a>
                <a href="http://">Documentário</a>

            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">MATRIX</h3>
                <p class="descricao">
                    Set in the 22nd century, The Matrix tells the story of a computer hacker who joins a group of underground insurgents fighting the vast and powerful computers who now rule the earth.</p>
            </div>
            <div class="botoes">
                <button class="botao" role="button">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button class="botao" role="button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

            <div class="item">

            <div class="item">

        </div> 
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
